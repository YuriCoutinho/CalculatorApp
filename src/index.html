<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="./elements.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="calculator-screen">
        <section class="calculator-operation">
          <p class="calculator-operation__expression" id="expression"></p>
          <p class="calculator-operation__result" id="current-number"></p>
        </section>

        <section class="keyboard">
          <button class="keyboard-btn keyboard__utility" id="all-clear">
            Ac
          </button>
          <button class="keyboard-btn keyboard__utility" id="delete">Ap</button>
          <button
            class="keyboard-btn keyboard__operator"
            id="division-operator"
          >
            /
          </button>
          <button
            class="keyboard-btn keyboard__operator"
            id="multiplier-operator"
          >
            *
          </button>

          <section class="keyboard-numbers">
            <button class="keyboard-btn keyboard-numbers__number">7</button>
            <button class="keyboard-btn keyboard-numbers__number">8</button>
            <button class="keyboard-btn keyboard-numbers__number">9</button>
            <button class="keyboard-btn keyboard-numbers__number">4</button>
            <button class="keyboard-btn keyboard-numbers__number">5</button>
            <button class="keyboard-btn keyboard-numbers__number">6</button>
            <button class="keyboard-btn keyboard-numbers__number">1</button>
            <button class="keyboard-btn keyboard-numbers__number">2</button>
            <button class="keyboard-btn keyboard-numbers__number">3</button>
            <button class="keyboard-btn keyboard-numbers__number">0</button>
            <button class="keyboard-btn keyboard-numbers__number dot">.</button>
          </section>

          <button
            class="keyboard-btn keyboard__operator"
            id="subtraction-operator"
          >
            -
          </button>
          <button class="keyboard-btn keyboard__operator" id="sum-operator">
            +
          </button>
          <button
            class="keyboard-btn keyboard__operator"
            id="assignment-operator"
          >
            =
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
